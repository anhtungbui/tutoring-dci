<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-2">Search</div>
      <div class="col-5">
        <input class="form-control" type="text" name="" id="" />
      </div>
    </div>
  </div>

  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th>
            <button class="btn btn-primary ml-3" (click)="toggleImage()">
              {{ showImage ? 'Hide' : 'Show' }} Image
            </button>
          </th>
          <th>Product Name</th>
          <th>Code</th>
          <th>Available</th>
          <th>Price</th>
          <th>Rating</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let product of products">
          <td>
            <img
              [src]="product.imageUrl"
              alt="product image"
              [style.width.px]="imageWidth"
              *ngIf="showImage"
            />
          </td>
          <td>{{ product.productName }}</td>
          <td>{{ product.code }}</td>
          <td>{{ product.available }}</td>
          <td>{{ product.price | currency:'EUR':'symbol':'1.2-3' }}</td>
          <td>{{ product.rating }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
